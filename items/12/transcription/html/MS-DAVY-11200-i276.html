      <div class="header">
         <p class="pagenum">&lt;276&gt;</p>
      </div>
      <div class="body">
         <div>
            <br xml:id="">
            The odours live beyond the flower-&#xD;<br xml:id="">
            The balm of virtue never dies._&#xD;<br xml:id="">
            Its colours have a transient hour&#xD;<br xml:id="">
            Its odour never dies._&#xD;<br xml:id="">
            The light that from <span class="strikethrough wordstrike-n" title="Deleted Text">good</span> orbs, above&#xD;<br xml:id="">
            now glimmers in the frosty air&#xD;<br xml:id="">
            Is broken indistinct &amp; flitting&#xD;<br xml:id="">
            yet its source is indestructible&#xD;<br xml:id="">
            So it is with mortal things&#xD;<br xml:id="">
            <br xml:id="">
            </div>
      </div>
