      <div class="body">
         <div>
            <br xml:id="">
            271&#xD;<br xml:id="">
            Now do not mourn the hours past by&#xD;<br xml:id="">
            Nor sigh not that they quickly fly&#xD;<br xml:id="">
            But give to hope &amp; happiness&#xD;<br xml:id="">
            Their own enchanting youthful dress.&#xD;<br xml:id="">
            Nor let the full blown roses waste_&#xD;<br xml:id="">
            Their odours;- let the winds of heaven&#xD;<br xml:id="">
            give them their power - &amp; bid them cheer&#xD;<br xml:id="">
            Thy melancholy mind&#xD;<br xml:id="">
            <br xml:id="">
            </div>
      </div>
