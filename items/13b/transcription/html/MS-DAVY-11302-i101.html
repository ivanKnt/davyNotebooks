      <div class="body">
         <div>
            <br xml:id="">
            99&#xD;<br xml:id="">
            almost madness became&#xD;<br xml:id="">
            as tranquil but deep&#xD;<br xml:id="">
            melancholy - I did&#xD;<br xml:id="">
            not venture to ask&#xD;<br xml:id="">
            where M was&#xD;<br xml:id="">
            but my faithful <span class="strikethrough wordstrike-n" title="Deleted Text">
               <span title="The editor is unsure of this reading because this text is unclear in the manuscript." class="unclear"><span class="delim">[</span>x<span class="delim">]</span></span>
               </span> said&#xD;<br xml:id="">
            that wicked woman&#xD;<br xml:id="">
            Sir has been here to&#xD;<br xml:id="">
            enquire for you - I saw&#xD;<br xml:id="">
            her cursed her &amp; begged&#xD;<br xml:id="">
            her never to appear&#xD;<br xml:id="">
            here again unless&#xD;<br xml:id="">
            she wished to be&#xD;<br xml:id="">
            <span title="The editor is unsure of this reading because this text is unclear in the manuscript." class="unclear"><span class="delim">[</span>xxxxx<span class="delim">]</span></span> &amp; me on the&#xD;<br xml:id="">
            <br xml:id="">
            </div>
