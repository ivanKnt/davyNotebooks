      <div class="body">
         <div>
            <br xml:id="">
            71&#xD;<br xml:id="">
            before us: their tops&#xD;<br xml:id="">
            covered with snow&#xD;<br xml:id="">
            &amp; the pine wood &amp; the&#xD;<br xml:id="">
            rock alternately&#xD;<br xml:id="">
            presenting masses of light&#xD;<br xml:id="">
            &amp; shade - we saw&#xD;<br xml:id="">
            the fire fly filling&#xD;<br xml:id="">
            the balmy air&#xD;<br xml:id="">
            The nightingales were&#xD;<br xml:id="">
            filling a distant grove&#xD;<br xml:id="">
            with their music &amp;&#xD;<br xml:id="">
            there was no other&#xD;<br xml:id="">
            sound, save that&#xD;<br xml:id="">
            <br xml:id="">
            </div>
