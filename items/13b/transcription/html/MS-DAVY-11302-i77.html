      <div class="header">
         <p class="pagenum">&lt;77&gt;</p>
      </div>
      <div class="body">
         <div>
            <br xml:id="">
            75&#xD;<br xml:id="">
            the object of its adoration&#xD;<br xml:id="">
            Her eyes sparkled as&#xD;<br xml:id="">
            she spoke &amp; as she&#xD;<br xml:id="">
            pressed her burning lips&#xD;<br xml:id="">
            to mine, it seemed to me&#xD;<br xml:id="">
            as a pledge &amp; a sign&#xD;<br xml:id="">
            of immortality -&#xD;<br xml:id="">
            May our love I said&#xD;<br xml:id="">
            be immortal -&#xD;<br xml:id="">
            We were roused from&#xD;<br xml:id="">
            our trance of delight&#xD;<br xml:id="">
            by <span class="strikethrough wordstrike-n" title="Deleted Text">the</span> an exclamation&#xD;<br xml:id="">
            <br xml:id="">
            </div>
      </div>
