         <div>
            <br xml:id="">
            from the Gondoliers; &amp;&#xD;<br xml:id="">
            at the same time a&#xD;<br xml:id="">
            bright meteor shot&#xD;<br xml:id="">
            through the sky; exploded&#xD;<br xml:id="">
            into brilliant stars&#xD;<br xml:id="">
            &amp; disappeared leaving&#xD;<br xml:id="">
            behind it a bright&#xD;<br xml:id="">
            path of light in&#xD;<br xml:id="">
            the sky. -&#xD;<br xml:id="">
            It might have excited&#xD;<br xml:id="">
            me to learn as&#xD;<br xml:id="">
            an emblem of the&#xD;<br xml:id="">
            passion by which I&#xD;<br xml:id="">
            was subdued&#xD;<br xml:id="">
