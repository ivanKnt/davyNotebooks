         <div>
            <br xml:id="">
            79&#xD;<br xml:id="">
            complimented me on the&#xD;<br xml:id="">
            brilliancy of my looks&#xD;<br xml:id="">
            I was gradually losing&#xD;<br xml:id="">
            all the higher tones&#xD;<br xml:id="">
            of nerve both of body&#xD;<br xml:id="">
            &amp; mind &amp; becoming&#xD;<br xml:id="">
            an Italian lover, then&#xD;<br xml:id="">
            a terrible catastrophe&#xD;<br xml:id="">
            took place &amp; restored&#xD;<br xml:id="">
            me to my senses &amp;&#xD;<br xml:id="">
            my country -&#xD;<br xml:id="">
            The deepest kind of&#xD;<br xml:id="">
            love is never free from&#xD;<br xml:id="">
            jealousy.&#xD;<br xml:id="">
            <br xml:id="">
            </div>
