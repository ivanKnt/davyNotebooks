         <h2>Nitrous oxide</h2>
         
         
         <p>Symbol/formula: N2O</p>
         
         <p>Later known as 'laughing gas'. Davy discovered that nitrous oxide was respirable when
            not contaminated with nitric oxide (NO). Davy researched into the physiological effects
            of nitrous oxide.</p>
