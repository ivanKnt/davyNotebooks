         <h2>Muriate of tin</h2>
         
         
         <p>Symbol/formula: SnCl4</p>
         
         <p>Stannic chloride. Tin chloride is a white crystalline solid. It forms a stable dihydrate,
            but aqueous solutions tend to undergo hydrolysis, particularly if hot.</p>
