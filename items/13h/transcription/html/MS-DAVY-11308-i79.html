      </div>
      <div class="body">
         <div>
            <br xml:id="">
            Soft as the silver clouds of&#xD;<br xml:id="">
            Morning glide&#xD;<br xml:id="">
            Oe'r the calm bosom of the orient tide&#xD;<br xml:id="">
            I, <span title="The editor is unsure of this reading because this text is unclear in the manuscript." class="unclear"><span class="delim">[</span>nourse<span class="delim">]</span></span>
            <br xml:id="">
            Thou Soother of the Miseries&#xD;<br xml:id="">
            - of Man -&#xD;<br xml:id="">
            Oh for one spa,&#xD;<br xml:id="">
            Oh for one spark of thy celestial fire&#xD;<br xml:id="">
            To warm to animate my rising lay&#xD;<br xml:id="">
            <br xml:id="">
            </div>
