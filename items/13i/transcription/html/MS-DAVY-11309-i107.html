            And like those clouds which shed the&#xD;<br xml:id="">
            dew&#xD;<br xml:id="">
            And give the flowers a brighter hue&#xD;<br xml:id="">
            May it a healing charm impart&#xD;<br xml:id="">
            To soften or to calm the heart.&#xD;<br xml:id="">
            No grief, no anguish mayst thou&#xD;<br xml:id="">
            prove&#xD;<br xml:id="">
