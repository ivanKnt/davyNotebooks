         <h2>Nitrogene</h2>
         
         
         <p>Symbol/formula: N</p>
         
         <p>Now known as nitrogen. A colourless and odourless gas, nitrogen is non-combustible
            and non-toxic. Davy also refers to this as azote.</p>
