         <p class="pagenum">&lt;31&gt;</p>

      <div class="body">
         <div>
            <br xml:id="">
            29&#xD;<br xml:id="">
            With thee for ever could I stay,&#xD;<br xml:id="">
            Thy presence makes all nature glad,&#xD;<br xml:id="">
            With thee pass each successive day,&#xD;<br xml:id="">
            Nor ever feel one moment sad.&#xD;<br xml:id="">
            Oh! ev'ry moment seems an age,&#xD;<br xml:id="">
            Now that I'm far my love from thee,&#xD;<br xml:id="">
            But thoughts of meeting thee assuage,&#xD;<br xml:id="">
            The grief which else would fatal be.&#xD;<br xml:id="">
            <br xml:id="">
            </div>
      </div>
