         <p class="pagenum">&lt;34&gt;</p>

      <div class="body">
         <div>
            <br xml:id="">
            When pours your <em class="underline">Orb</em> its orient light&#xD;<br xml:id="">
            Awhile a little <em class="underline">orblet</em> shines&#xD;<br xml:id="">
            Awhile the beauteous pensile gem&#xD;<br xml:id="">
            Reflects the variegated Ray&#xD;<br xml:id="">
            But shakes the breeze its slender stem&#xD;<br xml:id="">
            Then melts the liquid globe away&#xD;<br xml:id="">
            <span title="The editor is unsure of this reading because this text is unclear in the manuscript." class="unclear"><span class="delim">[</span>Ma<span class="delim">]</span></span>
