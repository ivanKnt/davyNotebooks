   <body>
      <div class="header">
         <p class="pagenum">&lt;90&gt;</p>
      </div>
      <div class="body">
         <div>
            <br xml:id="">
            Ah never may the coming years&#xD;<br xml:id="">
            Be seen through <span class="inline-n" title="This text added from "><span class="delim">|</span>gloom<span class="delim">|</span></span>
            <span class="strikethrough wordstrike-n" title="Deleted Text">clouds</span> or <span class="inline-n" title="This text added from "><span class="delim">|</span>mists of tears<span class="delim">|</span></span>
            <br xml:id="">
            But tinged with rainbow hues <span class="inline-n" title="This text added from "><span class="delim">|</span>&amp; bright.<span class="delim">|</span></span>
            <br xml:id="">
            As Autumns <span class="strikethrough wordstrike-n" title="Deleted Text">clouds</span>
            <span class="inline-n" title="This text added from "><span class="delim">|</span>skies<span class="delim">|</span></span> in evening light&#xD;<br xml:id="">
            No grief no anguish mast thou <span class="inline-n" title="This text added from "><span class="delim">|</span>prove<span class="delim">|</span></span>
            <br xml:id="">
            No care unless it spring from <span class="inline-n" title="This text added from "><span class="delim">|</span>love.<span class="delim">|</span></span>
            <br xml:id="">
            - HD&#xD;<br xml:id="">
            <br xml:id="">
            </div>
      </div>
