         <p class="pagenum">&lt;20&gt;</p>
      </div>
      <div class="body">
         <div>
            <br xml:id="">
            ardent pursuit of Science<br xml:id="">
            shews a strong passion,<br xml:id="">
            which prevents Men<br xml:id="">
            from making clear<br xml:id="">
            &amp; simple statements<br xml:id="">
            A Man in love<br xml:id="">
            never <em class="underline">tells truth</em>
            <br xml:id="">
            or sees things as<br xml:id="">
            they are<br xml:id="">
            And the love<br xml:id="">
            of glory blinds<br xml:id="">
            as much as the<br xml:id="">
            love of Women.<br xml:id="">
            <br xml:id="">
            </div>
      </div>
