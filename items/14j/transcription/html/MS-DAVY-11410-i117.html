            <br xml:id="">
            115&#xD;<br xml:id="">
            Exactly 2 years ago&#xD;<br xml:id="">
            I examined 12 leeches&#xD;<br xml:id="">
            that <span title="The editor is unsure of this reading because this text is unclear in the manuscript." class="unclear"><span class="delim">[</span>had<span class="delim">]</span></span>
            <span class="strikethrough wordstrike-n" title="Deleted Text">that</span> been&#xD;<br xml:id="">
            frozen for 20 days&#xD;<br xml:id="">
            &amp; that formed a ball&#xD;<br xml:id="">
            together, they were&#xD;<br xml:id="">
            thawed very slowly&#xD;<br xml:id="">
            &amp; all lived but two.&#xD;<br xml:id="">
            - They became&#xD;<br xml:id="">
            frozen <em class="underline">exactly</em>
            <br xml:id="">
            in the&#xD;<br xml:id="">
            centre of the bottle&#xD;<br xml:id="">
            <br xml:id="">
            </div>
