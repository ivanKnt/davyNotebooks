         <div>
            <br xml:id="">
            The use of the wings destroyed&#xD;<br xml:id="">
            by domestication &amp; even when broken&#xD;<br xml:id="">
            The Wings of the&#xD;<br xml:id="">
            <em class="underline">bird</em>, broken&#xD;<br xml:id="">
            <span class="inline-n" title="This text added from "><span class="delim">|</span>X<span class="delim">|</span></span>
            <br xml:id="">
            yet the ofspring&#xD;<br xml:id="">
            would have them&#xD;<br xml:id="">
            again to instinct&#xD;<br xml:id="">
            of Religion&#xD;<br xml:id="">
            the ultimate result&#xD;<br xml:id="">
            is that faith&#xD;<br xml:id="">
            &amp; reason become&#xD;<br xml:id="">
            the same &amp;&#xD;<br xml:id="">
            the Tree of Knowledge&#xD;<br xml:id="">
            is grafted upon&#xD;<br xml:id="">
            <br xml:id="">
            </div>
