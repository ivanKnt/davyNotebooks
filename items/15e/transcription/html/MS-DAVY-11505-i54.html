         <div>
            <br xml:id="">
            Like the feverish day<br xml:id="">
            Of the summers storm. –<br xml:id="">
            Her bosom by turns<br xml:id="">
            is chilly &amp; warm. –<br xml:id="">
            Short is <span class="strikethrough wordstrike-n" title="Deleted Text">anger</span> her<br xml:id="">
            Rapture and transient<br xml:id="">
            her sorrow. –<br xml:id="">
            She lives for the moment<br xml:id="">
            <em class="underline">&amp;</em> and fear <em class="underline">not</em> tomorrow.<br xml:id="">
