         <div>
            <br xml:id="">
            Oh let in tears and holy sympathy<br xml:id="">
            Still dwell within thy bosom<br xml:id="">
            But thy Heart<br xml:id="">
            Cherish the loveliness of living<br xml:id="">
            things<br xml:id="">
            And sometimes turn thy memory<br xml:id="">
            unto me<br xml:id="">
            And let thy potent Genius<br xml:id="">
            raise the song song<br xml:id="">
            Of Nature How many<br xml:id="">
            Oh think not that my<br xml:id="">
            heart has<br xml:id="">
            ever cherished<br xml:id="">
            One thought<br xml:id="">
