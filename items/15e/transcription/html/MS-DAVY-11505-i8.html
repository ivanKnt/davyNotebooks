   <body>
      <div class="header">
         <p class="pagenum">&lt;8&gt;</p>
      </div>
      <div class="body">
         <div>
            <br xml:id="">
            When<br xml:id="">
            As soft &amp; as changeful its colours<br xml:id="">
            were given<br xml:id="">
            how darkened by Earth<br xml:id="">
            how glowing with heaven<br xml:id="">
            As smooth as the wave<br xml:id="">
            of the sea was her mind<br xml:id="">
            <span class="inline-n" title="This text added from "><span class="delim">|</span>As the<span class="delim">|</span></span> When moved by the breath<br xml:id="">
            of the Westerly winds<br xml:id="">
            Her rapture is quick &amp;<br xml:id="">
            short is her sorrow<br xml:id="">
            She loves me today<br xml:id="">
            She will hate me<br xml:id="">
            tomorrow<br xml:id="">
            <br xml:id="">
            </div>
      </div>
