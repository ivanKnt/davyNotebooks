            35<br xml:id="">
            The Child that slumbers<br xml:id="">
            after excruciating torments<br xml:id="">
            is soothed by pleasure<br xml:id="">
            in its dreams.<br xml:id="">
            The organs require pain<br xml:id="">
            for the devellopment<br xml:id="">
            of their activity; but<br xml:id="">
            after this devellopment<br xml:id="">
