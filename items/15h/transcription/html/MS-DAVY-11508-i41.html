            37&#xD;<br xml:id="">
            - The light from the Sun is&#xD;<br xml:id="">
            too bright for our organs&#xD;<br xml:id="">
            till it is reflected from&#xD;<br xml:id="">
            <em class="underline">the earth</em>. Divine truth&#xD;<br xml:id="">
            requires to be made human&#xD;<br xml:id="">
            truth before it can be&#xD;<br xml:id="">
