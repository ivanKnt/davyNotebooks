            I do not mean to insinuate<br xml:id="">
            that we shall ever gain<br xml:id="">
            the same power over earthquakes<br xml:id="">
            &amp; volcanoes; at <span class="strikethrough wordstrike-n" title="Deleted Text">

            keep the mind attentive<br xml:id="">
            to these subjects: &amp; indeed<br xml:id="">
            in spite of all our efforts<br xml:id="">
            the imagination will be active<br xml:id="">
