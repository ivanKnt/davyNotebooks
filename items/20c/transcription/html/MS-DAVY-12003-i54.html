      <div class="body">
         <div>
            <br xml:id="">
            As long as this fair wife did prove&#xD;<br xml:id="">
            To him a wife most true&#xD;<br xml:id="">
            His red coat He away did shove&#xD;<br xml:id="">
            And wore a <span class="strikethrough wordstrike-n" title="Deleted Text">
               <span title="The editor is unsure of this reading because this text is unclear in the manuscript." class="unclear"><span class="delim">[</span>x<span class="delim">]</span></span>
               </span> coat sky blue&#xD;<br xml:id="">
            -&#xD;<br xml:id="">
            <span class="strikethrough wordstrike-n" title="Deleted Text">But when the parson wicked man soul</span>
            <br xml:id="">
            <span class="strikethrough wordstrike-n" title="Deleted Text">Did preach to her <span title="The editor is unsure of this reading because this text is unclear in the manuscript." class="unclear"><span class="delim">[</span>as<span class="delim">]</span></span> how</span>
            <br xml:id="">
            <span class="strikethrough wordstrike-n" title="Deleted Text">He ought to have the tythes of all</span>
            <br xml:id="">
            <span class="strikethrough wordstrike-n" title="Deleted Text">Een of their marriage vow</span>
            <br xml:id="">
            -&#xD;<br xml:id="">
            <br xml:id="">
