            <br xml:id="">
            Besides I trust I may take<br xml:id="">
            the liberty of saying that<br xml:id="">
            in a national point<br xml:id="">
            of view such a design<br xml:id="">
            seen p<sup>y</sup> cal<sup>d</sup> for the<br xml:id="">
            metropolis of an empire<br xml:id="">
            &amp;c &amp;c.<br xml:id="">
            And it is scarcely possible<br xml:id="">
            to conceive any body of<br xml:id="">
            Men by which it may be<br xml:id="">
            so properly carried into execution<br xml:id="">
            as by that of your proprietors<br xml:id="">
            <br xml:id="">
